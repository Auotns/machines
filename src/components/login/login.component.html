<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
      </svg>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        {{ 'LOGIN_TITLE' | translate }}
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        {{ 'LOGIN_SUBTITLE' | translate }}
      </p>
    </div>
    
    <form (ngSubmit)="login()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            {{ 'EMAIL' | translate }}
          </label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            required 
            [(ngModel)]="email"
            [disabled]="isLoading()"
            placeholder="admin@example.com"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            {{ 'PASSWORD' | translate }}
          </label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            [(ngModel)]="password"
            [disabled]="isLoading()"
            placeholder="••••••••"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          />
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="isLoading()"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading()">{{ 'SIGN_IN' | translate }}</span>
          <span *ngIf="isLoading()">{{ 'LOADING' | translate }}</span>
        </button>
      </div>

      <div class="mt-4 text-xs text-gray-500 text-center space-y-1">
        <p><strong>Demo účty:</strong></p>
        <p>Admin: auotns@gmail.com</p>
        <p>Technik: technik@auo.com</p>
        <p>Heslo: na poziadanie...</p>
      </div>
    </form>
  </div>
</div>
